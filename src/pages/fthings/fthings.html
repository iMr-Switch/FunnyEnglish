<ion-header>

  <ion-navbar>
    <ion-title>Funny Things</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row>
      <ion-col *ngFor="let card of cards" col-6>
        <ion-card (click)="play(card.sound)">
          <img [src]="card.image"/>
        </ion-card>     
      </ion-col>
  </ion-row>
</ion-content>
